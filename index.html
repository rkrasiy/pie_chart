<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charts</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <style>
    .grid {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }

    .grid>div {
      flex: 0 0 19%;
      margin: 1rem 5px;
    }
  </style>
</head>

<body id="main">
  <div class="grid">
    <div class="chart straight" style="--step:36;--value:36;max-height: 35px;">
      <div class="spinner-block">
        <div class="spinner"></div>
        <div class="valor">
          <span>%</span>
        </div>
      </div>
    </div>
    <div class="chart straight split" style="--step:20;--value:20;max-height: 35px;">
      <div class="spinner-block">
        <div class="spinner"></div>
        <div class="valor">
          <span>%</span>
        </div>
      </div>
    </div>
    <div class="chart straight split pointer-chart" style="--step:60;--value:60;max-height: 35px;">
      <div class="spinner-block">
        <div class="spinner"></div>
        <div class="valor">
          <span>%</span>
        </div>
      </div>
    </div>
    <div class="chart straight split pointer-chart top" style="--step:60;--value:60;max-height: 35px;">
      <div class="spinner-block">
        <div class="spinner"></div>
        <div class="valor">
          <span>%</span>
        </div>
      </div>
    </div>
    <div class="chart straight split pointer-chart bottom" style="--step:60;--value:60;max-height: 35px;">
      <div class="spinner-block">
        <div class="spinner"></div>
        <div class="valor">
          <span>%</span>
        </div>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="chart donuts half-donuts"
      style="padding: 0rem;--step:75;--value:75;--b:20px;--c: var(--spinner);--c2: #ddd;">
      <div class="spinner-block">
        <div class="spinner"></div>
        <div class="valor">
          <span></span>
        </div>
      </div>
    </div>
    <div class="chart donuts half-donuts split"
      style="padding: 0rem;--step:40;--value:40;--b:20px;--c:var(--spinner);--c2:#ddd;">
      <div class="spinner-block">
        <div class="spinner"></div>
        <div class="valor">
          <span></span>
        </div>
      </div>
      <div class="blocks">
        <span>0-25</span>
        <span>26-50</span>
        <span>51-75</span>
        <span>76-100</span>
      </div>
    </div>
    <div class="chart donuts split" style="--step:60;--value:60;--b:20px;--c: var(--spinner);">
      <div class="spinner-block">
        <div class="spinner"></div>
        <div class="valor"><span>%</span>
        </div>
      </div>
    </div>
    <div class="chart donuts donuts-fill" style="--step:52;--value:52;--b:10px;--c: var(--spinner);">
      <div class="spinner-block">
        <div class="spinner"></div>
        <div class="valor"><span>%</span></div>
      </div>
    </div>

    <div class="chart donuts donuts-thin" style="--step:60;--value:60;--b:10px;--c: var(--spinner);">
      <div class="spinner-block">
        <div class="spinner"></div>
        <div class="valor"><span>%</span></div>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="charts simple">
      <div class="chart donuts donuts-thin" style="--step:60;--b:16px;--c: var(--spinner);">
        <div class="spinner-block">
          <div class="spinner"></div>
          <div class="chart donuts donuts-thin" style="--step:90;--c:blue;">
            <div class="spinner-block">
              <div class="spinner"></div>
              <div class="chart donuts donuts-thin" style="--step:48;--c:red;">
                <div class="spinner-block">
                  <div class="spinner"></div>
                  <div class="chart donuts donuts-thin" style="--step:78;--c:rgb(54, 8, 8);">
                    <div class="spinner-block">
                      <div class="spinner"></div>
                      <div class="chart donuts donuts-thin" style="--step:15;--c:rgb(77, 77, 77);">
                        <div class="spinner-block">
                          <div class="spinner"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="charts mixed">
      <div class="chart donuts donuts-thin" style="--step:60;--b:16px;--c: var(--spinner);">
        <div class="spinner-block">
          <div class="spinner"></div>
          <div class="chart donuts donuts-thin" style="--step:90;--c:blue;">
            <div class="spinner-block">
              <div class="spinner"></div>
              <div class="chart donuts donuts-thin" style="--step:48;--c:red;">
                <div class="spinner-block">
                  <div class="spinner"></div>
                  <div class="chart donuts donuts-thin" style="--step:78;--c:rgb(54, 8, 8);">
                    <div class="spinner-block">
                      <div class="spinner"></div>
                      <div class="chart donuts donuts-thin" style="--step:15;--c:rgb(77, 77, 77);">
                        <div class="spinner-block">
                          <div class="spinner"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="charts">
      <div class="chart donuts half-donuts" style="padding: 0rem;--step:45;--b:10px;--c:red;--c2: #ddd;">
        <div class="spinner-block">
          <div class="spinner"></div>
          <div class="chart donuts half-donuts" style="padding: 0rem;--step:85;--c: green;--c2: #ddd;">
            <div class="spinner-block">
              <div class="spinner"></div>
              <div class="chart donuts half-donuts" style="padding: 0rem;--step:35;--c:orange;--c2: #ddd;">
                <div class="spinner-block">
                  <div class="spinner"></div>
                  <div class="chart donuts half-donuts" style="padding: 0rem;--step:25;--c: pink;--c2: #ddd;">
                    <div class="spinner-block">
                      <div class="spinner"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
